<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS ‚Äî Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0d1117;
            --bg2: #161b22;
            --bg3: #21262d;
            --cy: #58a6ff;
            --cy2: #388bfd;
            --gr: #3fb950;
            --dim: #8b949e;
            --border: #30363d;
            --user-bubble: #1f6feb;
            --jarvis-bubble: #1e3a5f;
            --red: #f85149;
            --gold: #d29922;
            --radius: 12px;
        }

        html,
        body {
            height: 100%;
            background: var(--bg);
            color: #e6edf3;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Layout ‚îÄ‚îÄ‚îÄ */
        .app {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100vh;
            transition: grid-template-columns 0.3s ease;
        }

        .app.sidebar-collapsed {
            grid-template-columns: 0px 1fr;
        }

        /* ‚îÄ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ */
        .sidebar {
            background: var(--bg2);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 16px;
            gap: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .app.sidebar-collapsed .sidebar {
            padding: 0;
            border-right: none;
            width: 0;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 4px 16px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--cy2), #1a7fbb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 16px;
            color: #fff;
        }

        .logo-name {
            font-size: 15px;
            font-weight: 700;
            color: #e6edf3;
            letter-spacing: 1px;
        }

        .sidebar-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--dim);
            padding: 4px 8px;
            margin-top: 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--dim);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.15s;
        }

        .nav-item:hover {
            background: var(--bg3);
            color: #e6edf3;
        }

        .nav-item.active {
            background: rgba(88, 166, 255, 0.1);
            color: var(--cy);
        }

        .nav-item .icon {
            font-size: 15px;
            width: 18px;
            text-align: center;
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            background: var(--bg3);
            border: 1px solid var(--border);
            font-size: 12px;
            font-weight: 500;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--gold);
            box-shadow: 0 0 6px var(--gold);
            animation: pulse-dot 2s infinite;
            flex-shrink: 0;
        }

        .dot.online {
            background: var(--gr);
            box-shadow: 0 0 6px var(--gr);
            animation: none;
        }

        .dot.offline {
            background: var(--red);
            box-shadow: 0 0 6px var(--red);
            animation: none;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        /* ‚îÄ‚îÄ‚îÄ Main chat area ‚îÄ‚îÄ‚îÄ */
        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Chat header ‚îÄ‚îÄ‚îÄ */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: var(--bg2);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .hamburger-btn {
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--dim);
            font-size: 18px;
            transition: all 0.15s;
            margin-right: 8px;
        }

        .hamburger-btn:hover {
            background: var(--bg3);
            color: #e6edf3;
        }

        .session-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            background: var(--bg3);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--cy);
        }

        .header-title {
            font-size: 15px;
            font-weight: 600;
            color: #e6edf3;
        }

        .header-sub {
            font-size: 12px;
            color: var(--dim);
            margin-top: 1px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 34px;
            height: 34px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--dim);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .icon-btn:hover {
            background: var(--bg3);
            color: #e6edf3;
        }

        /* ‚îÄ‚îÄ‚îÄ Messages ‚îÄ‚îÄ‚îÄ */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .msg-group {
            display: flex;
            flex-direction: column;
            max-width: 78%;
            gap: 2px;
        }

        .msg-group.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .msg-group.jarvis {
            align-self: flex-start;
            align-items: flex-start;
        }

        .msg-sender {
            font-size: 11px;
            color: var(--dim);
            padding: 0 4px;
            margin-bottom: 2px;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: var(--radius);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .msg-group.user .bubble {
            background: var(--user-bubble);
            color: #fff;
            border-bottom-right-radius: 3px;
        }

        .msg-group.jarvis .bubble {
            background: var(--bg2);
            border: 1px solid var(--border);
            color: #e6edf3;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            border-bottom-left-radius: 3px;
        }

        .sys-msg {
            align-self: center;
            font-size: 11px;
            color: var(--dim);
            padding: 6px 14px;
            background: var(--bg2);
            border: 1px dashed var(--border);
            border-radius: 20px;
            margin: 8px 0;
            text-align: center;
            max-width: 80%;
        }

        /* ‚îÄ‚îÄ‚îÄ Think indicator ‚îÄ‚îÄ‚îÄ */
        .thinking {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 12px 14px;
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            border-bottom-left-radius: 3px;
            width: fit-content;
        }

        .thinking span {
            width: 6px;
            height: 6px;
            background: var(--dim);
            border-radius: 50%;
            animation: blink 1.2s infinite;
        }

        .thinking span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            60%,
            100% {
                opacity: 0.2;
            }

            30% {
                opacity: 1;
            }
        }

        /* ‚îÄ‚îÄ‚îÄ Input area ‚îÄ‚îÄ‚îÄ */
        .input-area {
            padding: 16px 20px;
            background: var(--bg2);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .input-box {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 10px 12px;
            transition: border-color 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--cy);
        }

        .input-box textarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #e6edf3;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: none;
            height: 24px;
            max-height: 120px;
            line-height: 1.6;
        }

        .input-box textarea::placeholder {
            color: var(--dim);
        }

        .send-btn {
            background: var(--cy2);
            border: none;
            border-radius: 8px;
            color: #fff;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 15px;
            flex-shrink: 0;
            transition: all 0.15s;
        }

        .send-btn:hover {
            background: var(--cy);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        .input-hint {
            font-size: 11px;
            color: var(--dim);
            margin-top: 8px;
            text-align: center;
        }

        /* ‚îÄ‚îÄ‚îÄ Mobile Overrides ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            .app {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .chat-header {
                padding: 10px 16px;
            }

            .header-info-mobile {
                display: flex !important;
                flex-direction: column;
            }

            .sidebar-logo-mobile {
                display: flex !important;
                align-items: center;
                gap: 8px;
                margin-right: 12px;
            }

            .logo-icon-sm {
                width: 24px;
                height: 24px;
                background: var(--cy2);
                border-radius: 4px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 12px;
                color: #fff;
            }

            .msg-group {
                max-width: 90%;
            }

            .header-actions {
                gap: 4px;
            }

            .mobile-nav-btn {
                display: flex !important;
            }
        }

        .header-info-mobile,
        .sidebar-logo-mobile,
        .mobile-nav-btn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <div class="logo-icon">J</div>
                <div class="logo-name">JARVIS</div>
            </div>

            <div class="sidebar-label">Chat</div>
            <a class="nav-item active" href="#">
                <span class="icon">üí¨</span> Chat
            </a>

            <div class="sidebar-label" style="margin-top: 8px;">Device</div>
            <div class="status-pill">
                <div class="dot" id="status-dot"></div>
                <div>
                    <div id="status-text" style="font-size:12px;font-weight:600;">Connecting...</div>
                    <div id="status-sub" style="font-size:10px;color:var(--dim);margin-top:1px;">Checking bridge</div>
                </div>
            </div>

            <div class="sidebar-footer">
                <a href="/" class="nav-item">
                    <span class="icon">‚Üê</span> Dashboard
                </a>
            </div>
        </div>

        <!-- Main chat -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-header-left">
                    <button class="hamburger-btn" onclick="toggleSidebar()" title="Toggle Sidebar">‚â°</button>
                    <div class="sidebar-logo-mobile">
                        <div class="logo-icon-sm">J</div>
                    </div>
                    <div>
                        <div class="header-title">Chat</div>
                        <div class="header-sub">JARVIS Gateway</div>
                    </div>
                    <div class="session-badge" style="margin-left:8px">
                        <span>main</span>
                    </div>
                </div>
                <div class="header-actions">
                    <a href="/" class="icon-btn mobile-nav-btn" title="Dashboard">üè†</a>
                    <button class="icon-btn" title="New session" onclick="newSession()">‚Ü∫</button>
                    <button class="icon-btn" title="Wake JARVIS" onclick="wakeJarvis()" id="btn-wake">‚ö°</button>
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="sys-msg">JARVIS neural bridge initialized. Connecting to your device...</div>
            </div>

            <div class="input-area">
                <div class="input-box">
                    <textarea id="chat-input" placeholder="Message JARVIS (‚Üµ to send, Shift+‚Üµ for new line)" rows="1"
                        onkeydown="handleKey(event)" oninput="autoResize(this)"></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">‚û§</button>
                </div>
                <div class="input-hint">Messages are transmitted to JARVIS on your linked Android device</div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.app').classList.toggle('sidebar-collapsed');
            localStorage.setItem('sidebar-collapsed', document.querySelector('.app').classList.contains('sidebar-collapsed'));
        }

        // Restore state
        if (localStorage.getItem('sidebar-collapsed') === 'true') {
            document.querySelector('.app').classList.add('sidebar-collapsed');
        }
    </script>
    <script src="/control.js"></script>
</body>

</html>
