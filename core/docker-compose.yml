services:
  jarvis-gateway:
    image: ${JARVIS_IMAGE:-jarvis:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      JARVIS_GATEWAY_TOKEN: ${JARVIS_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${JARVIS_CONFIG_DIR}:/home/node/.jarvis
      - ${JARVIS_WORKSPACE_DIR}:/home/node/.jarvis/workspace
    ports:
      - "${JARVIS_GATEWAY_PORT:-18789}:18789"
      - "${JARVIS_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${JARVIS_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  jarvis-cli:
    image: ${JARVIS_IMAGE:-jarvis:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      JARVIS_GATEWAY_TOKEN: ${JARVIS_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${JARVIS_CONFIG_DIR}:/home/node/.jarvis
      - ${JARVIS_WORKSPACE_DIR}:/home/node/.jarvis/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
