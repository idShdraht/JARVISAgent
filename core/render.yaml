services:
  - type: web
    name: jarvis
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: JARVIS_STATE_DIR
        value: /data/.jarvis
      - key: JARVIS_WORKSPACE_DIR
        value: /data/workspace
      - key: JARVIS_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: jarvis-data
      mountPath: /data
      sizeGB: 1
